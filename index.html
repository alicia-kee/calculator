<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/calc-favicon.png"> <!--favicon-->
    <link rel="stylesheet" href="style.css">
    <!--font:-->
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=Corben:wght@400;700&family=Erica+One&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Press+Start+2P&family=Shrikhand&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ultra&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="top-row">
            <button class="clearBtn">AC</button>
            <button class="deleteBtn">DEL</button>
        </div>
        <div class="calculator-body">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="addBtn">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="subtractBtn">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="multiplyBtn">x</button>
            <button class="decimalBtn">.</button>
            <button class="number0">0</button>
            <button class="equalBtn">=</button>
            <button class="divideBtn">รท</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
